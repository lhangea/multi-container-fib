# kubectl apply -f k8s/client-node-port.yaml
apiVersion: v1
kind: Service
metadata:
  name: client-node-port
spec:
  type: NodePort
  ports:
    - port: 3050 # Used by other pod that needs to access this pod
      targetPort: 3000 # port inside the pod to redirect traffic to
      nodePort: 31515 # for accessing this container from ourside (browser)
  selector:
    component: web
